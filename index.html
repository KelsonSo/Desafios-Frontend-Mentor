<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | QR code component</title>

    
    
  </head>
  <body>

    <section class="container">
      
      
     
        <div class="card">
          <img class="card-img-top " src="images/image-qr-code.png" alt="Card image cap">
          <div class="card-body">
              
            <h3 class="card-tittle">Improve your front-end skills by building projects</h3>
          
            <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          </div>
         </div>
      
          
      
      





    </section> <!--End home-->
